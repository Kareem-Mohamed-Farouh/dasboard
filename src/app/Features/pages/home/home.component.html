
<!-- Modal -->
@if (showModal()) {
  <div  class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 ">
  <div class="bg-white w-full md:w-4/6 rounded-2xl shadow-lg  p-6 relative">

    <!-- Close Button -->
    <button (click)="toggleModal()" class="absolute cursor-pointer top-3 right-3 text-gray-400 hover:text-gray-600 text-xl">โ</button>

    <!-- Modal Title -->
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Movie</h2>

    <!-- Form -->
    <form class="space-y-4">
      <!-- Poster URL -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Poster URL</label>
        <input type="url" placeholder="Enter poster image link" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
      </div>

      <!-- Movie Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Movie Name</label>
        <input type="text" placeholder="Enter movie name" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
      </div>

      <!-- Genre -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Genre</label>
        <select class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
          <option value="">Select genre</option>
          <option>Action</option>
          <option>Comedy</option>
          <option>Drama</option>
          <option>Horror</option>
          <option>Sci-Fi</option>
        </select>
      </div>

      <!-- Rating -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Rating</label>
        <input type="number" min="0" max="10" step="0.1" placeholder="Enter rating (0 - 10)" class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 outline-none">
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-emerald-500 text-white px-4 py-2 rounded-lg hover:from-green-600 hover:to-emerald-600 transition">
        Save Movie
      </button>
    </form>
  </div>
</div>
}
